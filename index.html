<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- add firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<nav class="navbar sticky-top">
		<h1>Train Schedule</h1>
	</nav>
	<div class="container">
	<div class="card" id="current-schedule">
			<div class="card-header">
				Current Schedule
			</div>
				<div class="card-text card-inverse bg-inverse">
	<table class="table card-inverse bg-inverse" id="train-table">
  <thead>
    <tr>
      <th>Train Name</th>
      <th>Destination</th>
      <th>Frequency (min)</th>
      <th>Next Arrival</th>
      <th>Minutes Away</th>


    </tr>
  </thead>
  <tbody>
    
  </tbody>
</table>
			</div>

		</div>
		<br>
		<div class="card" id="train-form">
			<div class="card-header">
				Add A Train
			</div>
			<div class="card-text">
			<form class="form-group" id="user-input">
			<label>Train Name</label>
			<input type="text" class="form-control" id="name">
			<label>Destination</label>
			<input type="text" class="form-control" id="destination">
			<label>First Train (HH:mm military time)</label>
			<input type="text" class="form-control" id="firsttrain">
			<label>Frequency (min)</label>
			<input type="text" class="form-control" id="frequency">
			<input type="submit" class="btn btn-default" id="add-train">
		</form>

			</div>
			</div>
		</div>
	</div>

 <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>

src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/momen
t.min.js"></script>
 <!-- script -->
 <script src="app.js"></script>
</body>
</html>
